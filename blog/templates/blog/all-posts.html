{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/all-posts.css" %}" />
{% endblock %}


{% block title %}
    All Blog Posts
{% endblock %}


{% block content %}
<section id="all-posts">
    <h2>
        My Collected Posts
    </h2>
    <ul>
        {% for post in all_posts %}
            {% include "blog/post.html" %}
        {% endfor %}
    </ul>

</section>
{% endblock %}
